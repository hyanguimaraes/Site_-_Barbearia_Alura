<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="Curso_10_-_Aula_06_-_Style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<header>
			<div class="caixa">
				<h1>
					<img src="Curso_08_-_Logo.png" alt="Logo Barbearia Alura">				
				</h1>
				<nav>
					<ul>
						<li><a href="Curso_10_-_Aula_06_-_index.html">Home</a></li>
						<li><a href="Curso_08_-_Aula_07_-_Produtos.html">Serviços</a></li>
						<li><a href="Curso_09_-_Aula_06_-_Contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="principal-contato">
			<form>
				<label for="nomeESobrenome">Digite nome e sobrenome</label>
				<input type="text" class="input-padrao" id="nomeESobrenome" required placeholder="Nome Sobrenome">
				
				<label for="e-mail">Digite o seu melhor e-mail</label>
				<input type="e-mail" class="input-padrao" id="e-mail" required placeholder="seue-mail@dominio.com">
				
				<label for="telefone">Digite seu telefone</label>
				<input type="tel" class="input-padrao" id="telefone" required placeholder="(XX) XXXXX-XXXX">
				
				<label for="mensagem">Digite aqui sua mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Mensagem"></textarea>
				
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
			
					<label for="radio_email"><input type="radio" name="contato" value="E-mail" id="radio_email">E-mail</label>					
			
					<label for="radio_telefone"><input type="radio" name="contato" value="Telefone" id="radio_telefone">Telefone</label>					
			
					<label for="radio_whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio_whatsapp" checked>Whatsapp</label>					
				</fieldset>

				<fieldset>
					<legend>Em que horário prefere que entremos em contato?</legend>
					
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
				<input type="submit" value="Enviar formulário" class="enviar">
			
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08h ~ 20h</td>
					</tr>
				</tbody>
			</table>

		</main>

			<img src="Curso_08_-_Logo-branco.png" alt="Logo Barbearia Alura">

</html>
